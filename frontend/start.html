<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historians Game</title>
  <link rel="stylesheet" href="../style/start.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Historians</h1>
    <div class="letters">
      <div class="row">
        <span>L</span>
        <span>E</span>
        <span>T</span>
        <span>'S</span>
      </div>
      <div class="row">
        <span>L</span>
        <span>E</span>
        <span>A</span>
        <span>R</span>
        <span>N</span>
      </div>
      <div class="row">
        <span>H</span>
        <span>I</span>
        <span>S</span>
        <span>T</span>
        <span>O</span>
        <span>R</span>
        <span>Y</span>
      </div>
    </div>
    <button id="playButton" class="play-button">Play</button>
  </div>

  <script src="../backend/start.js"></script>
</body>
</html>
