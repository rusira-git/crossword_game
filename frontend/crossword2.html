            <div class="cell"></div>

            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <input type="text" maxlength="1" class="letter-cell" data-answer="L">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <!-- Row 5 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <input type="text" maxlength="1" class="letter-cell" data-answer="M">
            <input type="text" maxlength="1" class="letter-cell" data-answer="A">
            <div class="cell"></div>


            


        <button id="showHintButton">Hints</button>
