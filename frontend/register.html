<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registerForm" class="form-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="regName">Name :</label>
                    <input type="text" id="regName" name="regName" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Password :</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <button type="submit" class="button">Create Account</button>
                <button type="button" class="button" onclick="showLogin()">Already have an account? Login</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginFormSubmit">
                <div class="input-group">
                    <label for="loginName">Name :</label>
                    <input type="text" id="loginName" name="loginName" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password :</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit" class="button">Play</button>
                <button type="button" class="button" onclick="showRegister()">Create Account</button>
            </form>
        </div>
    </div>




    <!-- Welcome Message -->
<div id="welcomeMessage" class="form-container" style="display: none;">
    <h2 id="welcomeText"></h2>
    <button class="button" onclick="startGame()">Start Game</button>
    <button class="button" onclick="leaderBoard()">Leader Board</button>
</div>








    <script src="script.js"></script>
</body>
</html>
